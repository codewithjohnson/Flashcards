<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
<body>
    <div class="game-container">
       <div class="title"><h1>What is the Capital of...</h1></div>
        <div class="cards">

            <div class="card-container">
                    <div class="card card1">
                        <div class="front"><p>Nigeria</p></div>
                        <div class="back"><p>Abuja</p></div>
                    </div>
            </div>

            <div class="card-container">
                <div class="card card2">
                    <div class="front"><p>Ghana</p></div>
                    <div class="back"><p>Accra</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card card3">
                    <div class="front"><p>Ivory Coast</p></div>
                    <div class="back"><p>Abidjan</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card card4">
                    <div class="front"><p>Netherlands</p></div>
                    <div class="back"><p>Amsterdam</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card card5">
                    <div class="front"><p>Ethiopia</p></div>
                    <div class="back"><p>Addis Ababa</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card card6">
                    <div class="front"><p>Yemen</p></div>
                    <div class="back"><p>Aden</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card card7">
                    <div class="front"><p>Algeria</p></div>
                    <div class="back"><p>Algiers</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card card8">
                    <div class="front"><p>Jordan</p></div>
                    <div class="back"><p>Amman</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card card9">
                    <div class="front"><p>Andorra</p></div>
                    <div class="back"><p>Andorra la Vella</p></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
